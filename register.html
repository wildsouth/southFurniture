<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/nav-style.css">
    <link rel="stylesheet" href="./styles/hero-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/a669beee82.js" crossorigin="anonymous"></script>

<body>
    <div id="navbar-container"></div>
    <div class="all-content">

        <div id="create" class="container mt-6" style="max-width: 500px;">
            <h3 class="mb-4 text-center">Create an Account</h3>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name <span>*</span></label>
                        <input type="text" class="form-control" id="firstName" placeholder="John" required>
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name <span>*</span></label>
                        <input type="text" class="form-control" id="lastName" placeholder="Doe" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="e.g. +23400 0 000 0000">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address <span>*</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password <span>*</span></label>
                    <input type="password" class="form-control" id="password" placeholder="••••••••" required>
                </div>

                <div class="form-text mb-3">
                    <p>Your personal data will be used to support your experience on this website, manage access to your
                        account,
                        and for other purposes described in our
                        <a href="/privacy-policy" class="text-decoration-underline">privacy policy</a>.
                    </p>
                </div>

                <button type="submit" id="contact-btn" class="btn btn-dark w-100">Register</button>
            </form>
        </div>
        <div>
           <br>
        </div>

    </div>


    <script>
        fetch('./nav.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
