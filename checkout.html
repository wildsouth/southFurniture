<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/styles/nav-style.css">
    <link rel="stylesheet" href="./styles/hero-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a669beee82.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="navbar-container"></div>
    <div class="all-content">
        <form id="checkout-form" py-5>
            <!-- Customer Info -->
            <div class="step" id="step-1">
                <h4>Customer Info</h4>
                <input type="text" class="form-control" id="name" placeholder="Full Name" required />
                <input type="email" class="form-control" id="email" placeholder="Email Address" required />
                <button type="button" onclick="nextStep()">Next</button>
            </div>

            <!-- Shipping -->
            <div class="step" id="step-2" style="display:none;">
                <h4>Shipping Info</h4>
            
                    <div>
                        <label for="country">Country:</label>
                        <select id="country" class="form-control" name="country" required>
                            <option value="">Select Country</option>
                            <option value="nigeria">Nigeria</option>
                            <option value="ghana">Ghana</option>
                        </select>
                    </div>

                    <div>
                        <label for="state">State/City:</label>
                        <select id="state" class="form-control" name="state" required>
                            <option value="">Select State/City</option>
                        </select>
                        <input type="text" class="form-control" id="address" placeholder="Address" required />
                        <button type="button" onclick="prevStep()">Back</button>
                        <button type="button" onclick="nextStep()">Next</button>

                    </div>
            </div>

            <!-- Payment -->
            <div class="step" id="step-3" style="display:none;">
                <h4>Payment</h4>
                <p>Total: â‚¦<span id="total-amount">0</span></p>
                <button type="button" class="btn btn-danger" onclick="prevStep()">Back</button>
                <button id="pay-button" class="btn btn-success">Pay Now</button>

            </div>
        </form>
    </div>
    <script>
        fetch('/nav.html')
            .then(res => res.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>

    <script>
        AOS.init();
    </script>
    <script src="app.js"></script>
</body>

</html>
