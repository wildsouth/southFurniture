<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>South Furniture</title>
    <link rel="stylesheet" href="./styles/hero-style.css">
    <link rel="stylesheet" href="./styles/nav-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://kit.fontawesome.com/a669beee82.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="all-content">
        <nav class="navbar navbar-expand-lg" id="navbar" style="z-index: 1050;">

            <div class="container-fluid">
                <a class="navbar-brand" href="#" id="logo"><img src="./images/logo.png" alt="food_by_south"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="fa-solid fa-bars" style="color: #9e9a79; font-size: 23px;"></i></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html#">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="index.html#about">About Us</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="collectionsDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Collections
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="collectionsDropdown">
                                <li><a class="dropdown-item" href="./collections.html#all">All</a></li>
                                <li><a class="dropdown-item" href="./collections.html#dining">Dining Sets</a></li>
                                <li><a class="dropdown-item" href="./collections.html#sofa">Sofas</a></li>
                                <li><a class="dropdown-item" href="./collections.html#bedroom">Bedroom Sets</a></li>
                                <li><a class="dropdown-item" href="./collections.html#accessories">Accessories</a></li>
                                <li><a class="dropdown-item" href="./collections.html#kitchen">Kitchen Cabinets</a></li>
                                <li><a class="dropdown-item" href="./collections.html#office">Office Sets</a></li>
                                <li><a class="dropdown-item" href="./collections.html#tv">TV Stands</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="index.html#contact">Contact</a>
                        </li>

                     <li class="nav-item">
                            <a class="nav-link" href="index.html#services">Services</a>
                        </li>

                    </ul>

                    <div class="icons">
                        <a href="#" class="position-relative" data-bs-toggle="modal" data-bs-target="#searchModal">
                            <img src="./images/magnifying-glass-solid.svg" alt="search" width="20px">
                        </a>

                        <a href="./notification.html" class="position-relative">
                            <img src="./images/bell-regular.svg" alt="notification" width="20px">
                            <span id="notification-count"
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                0
                            </span></a>

                        <a href="./cart.html" class="position-relative">
                            <img src="./images/icon-cart.svg" alt="cart" width="23px">
                            <span id="cart-count"
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-warning text-dark">
                                0
                            </span></a>

                        <a href="#" class="" data-bs-toggle="modal" data-bs-target="#userModal">
                            <img src="./images/user-regular.svg" alt="user" width="20px"></a>
                    </div>
                </div>
            </div>
        </nav>



        <!-- Search -->
        <div class="modal fade" id="searchModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content p-3">

                    <div class="modal-header">
                        <h5 class="modal-title">Search</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <form action="./collections.html" method="get">
                    <div class="modal-body">
                        <input type="text" id="searchInput" class="form-control" placeholder="Search by category...">
                    </div>

                    <div class="modal-footer">
                        <button id="searchBtn" class="btn btn-primary">Search</button>
                    </div>
                    </form>

                </div>
            </div>
        </div>

        <!-- Login -->
        <div class=" modal fade" id="userModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content p-3">
                    <div class="modal-header">
                        <h5 class="modal-title">User Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="user@example.com">
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="••••••••">
                            </div>
                            <button type="submit" class="btn btn-dark w-100 mb-2" id="contact-btn">Login</button>
                            <div class="flex">
                                <a href="#" class="d-block text-center text-muted small">Forgot
                                    password?</a>
                                <a href="/register.html" class="d-block text-center text-primary small mt-2">Create an
                                    account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script src="app.js"></script>
</body>

</html>
